version: "3.8"

services:
  backend:
    links:
      - db
    build: ./backend
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app:rw
      - /app/node_modules

  db:
    image: postgres:alpine3.17
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=albine
      - POSTGRES_PASSWORD=$7pEwaRA7km3
      - POSTGRES_DB=albine_db

volumes:
  db-data: